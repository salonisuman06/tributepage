<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div>
        <header>
            <h1>WebDev Camp Feedback Form</h1>
            <p>Thank you for attending the the WebDev Camp.</p>
        </header>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter you email ID" required>
            </div>
            <div>
                <p>Course</p>
                <select id="dropdown" name="course" required>
                    <option disabled selected hidden>Select your course</option>
                    <option value="btech">BTech</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="bsc">BSc</option>
                </select>
            </div>
            <div>
                <label for="number">Year</label>
                <input type="number" id="number" name="year" min="1" max="4" placeholder="Enter the year of your course"
                    required>
            </div>
            <div>
                <p>What is your level of expertise?</p>
                <label><input type="radio" name="level" value="novice">Novice</label>
                <label><input type="radio" name="level" value="intermediate">Intermediate</label>
                <label><input type="radio" name="level" value="advanced">Advanced</label>
            </div>
            <div>
                <p>What would you like to learn next?</p>
                <label><input type="checkbox" name="prefer" value="front-end-projects">Front-end
                    Projects</label>
                <label><input type="checkbox" name="prefer" value="back-end-projects">Back-end
                    Projects</label>
                <label><input type="checkbox" name="prefer" value="web-design-projects">Web
                    Designing Projects</label>
                <label><input type="checkbox" name="prefer" value="full-stack-projects">Full
                    Stack Projects</label>
            </div>
            <div class="group">
                <p>Your Feedback</p>
                <textarea name="feedback" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
